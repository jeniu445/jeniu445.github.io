  <style>
    @font-face{
      font-family:"SpaceMono";
      src:url("fonts/SpaceMono-Regular.woff2") format("woff2");
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }
    @font-face{
      font-family:"SpaceMono";
      src:url("fonts/SpaceMono-Bold.woff2") format("woff2");
      font-weight:700;
      font-style:normal;
      font-display:swap;
    }

    :root{
      --bg:#fff;
      --text:#111;
      --t:200ms;

      --gallery-width: 1020px;
      --gutter: 28px;

      /* ✅ ONE knob: controls ALL spacing between images */
      --gap: 10px;

      /* left links column width */
      --links-width: 190px;

      /* responsive switch */
      --switch-at: 1180px;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:"SpaceMono","Courier New",Courier,monospace;
      background:var(--bg);
      color:var(--text);
      opacity:0;
      transition:opacity var(--t) ease;
    }
    body.page-loaded{opacity:1;}
    body.page-exit{opacity:0;}
    body.lock-scroll{
      overflow:hidden;
      padding-right: var(--sbw, 0px);
    }


    /* TOP NAV */
    nav{
      position:absolute;
      top:0; left:0;
      width:100%;
      display:flex;
      justify-content:center;
      gap:2.2rem;
      padding:.9rem 0;
      z-index:10;
    }
    nav a{
      text-decoration:none;
      color:var(--text);
      font-size:.95rem;
      font-weight:700;
      padding:.35rem .75rem;
      border-radius:999px;
      transition:background 150ms, transform 150ms, opacity 150ms;
      user-select:none;
    }
    nav a:hover{
      background:rgba(0,0,0,.06);
      transform:translateY(-1px);
    }

    main{
      min-height:100dvh;
      padding:4.6rem 0 1.2rem;
    }

    /* layout: left links + right gallery */
    .layout{
      width:100%;
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:16px;
    }

    /* LEFT */
    .side{
      width: var(--links-width);
      flex: 0 0 var(--links-width);
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-top:2px;
    }
    .side a{
      text-decoration:none;
      color:#000;
      font-size:1.1rem;
      font-weight:700;
      letter-spacing:.15em;
      text-transform:uppercase;
      line-height:1;
      transition:opacity 160ms ease;
      width:fit-content;
      user-select:none;
    }
    .side a:hover{opacity:.55;}
    .side a.current{
      opacity:.35;
      pointer-events:none;
    }

    /* RIGHT */
    .gallery{
      width: var(--gallery-width);
      flex: 0 0 var(--gallery-width);
    }
    /* NEW: true rows so “top row is newest” is guaranteed 
    .masonry{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: var(--gap);      
      padding: var(--gap);  
    }

    .tile{ margin:0; } */

    /* ✅ TRUE MASONRY INSERTION (NOT ROW-BASED) */
    .masonry{
      column-count: 3;
      column-gap: var(--gap);

      padding: var(--gap);
    }
    .tile{
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      margin: 0 0 var(--gap);
    }

    /* hover shrink only */
    .media{
      display:block;
      transform:scale(1);
      transition:transform 220ms ease;
      will-change:transform;
    }
    .tile:hover .media{ transform:scale(.975); }

    /* keep original proportions, no crop */
    .media img{
      display:block;
      width:100%;
      height:auto;
    }
    /* ===== LIGHTBOX (SMOOTH) ===== */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:flex;
      align-items:center;
      justify-content:center;

      opacity:0;
      pointer-events:none;
      transition:opacity 220ms ease;
      z-index:9999;
    }

    .lightbox.open{
      opacity:1;
      pointer-events:auto;
    }

    /* smooth image pop */
    .lightbox img{
      max-width:90vw;
      max-height:90vh;
      object-fit:contain;

      transform:scale(.96);
      opacity:0;
      transition:transform 240ms cubic-bezier(.2,.8,.2,1), opacity 240ms ease;
      will-change:transform, opacity;
    }

    .lightbox.open img{
      transform:scale(1);
      opacity:1;
    }

    .lightbox-close{
      position:absolute;
      top:20px;
      right:26px;
      font-size:32px;
      background:none;
      border:none;
      color:white;
      cursor:pointer;
      line-height:1;
      opacity:.7;
      transition:opacity 140ms ease, transform 140ms ease;
    }

    .lightbox-close:hover{
      opacity:1;
      transform:scale(1.08);
    }

    /* optional: nice cursor */
    .media img{ cursor: zoom-in; }


    /* RESPONSIVE: stack links above gallery when it would collide */
    @media (max-width: 1180px){
      .layout{
        flex-direction:column;
        align-items:center;
        justify-content:flex-start;
        gap:6px;
      }
      .side{
        width:min(100%, var(--gallery-width));
        flex:0 1 auto;
        flex-direction:row;
        flex-wrap:wrap;
        gap:12px;
        padding-top:0;
      }
      .gallery{
        width:min(100%, var(--gallery-width));
        flex:0 1 auto;
      }
    }

    /* responsive column count */
    @media (max-width: 980px){
      .masonry{ column-count: 2; }
    }
    @media (max-width: 520px){
      .masonry{ column-count: 1; }
    }
  </style>

  <script>
    // page fade in
    window.addEventListener("load", () => {
      document.body.classList.add("page-loaded");
    });

    // smooth page transitions for nav links
    document.querySelectorAll("a[data-nav]").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.body.classList.add("page-exit");
        setTimeout(() => { window.location.href = link.href; }, 200);
      });
    });

    // ===== LIGHTBOX =====
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxClose = document.getElementById("lightboxClose");
    function getScrollbarWidth(){
      return window.innerWidth - document.documentElement.clientWidth;
    }

    function openLightbox(src, alt) {
      lightboxImg.src = src;
      lightboxImg.alt = alt || "";

      // prevent background shift
      document.documentElement.style.setProperty("--sbw", getScrollbarWidth() + "px");
      document.body.classList.add("lock-scroll");

      lightbox.classList.add("open");
    }

    function closeLightbox() {
      lightbox.classList.remove("open");
      document.body.classList.remove("lock-scroll");

      // clear after the fade-out finishes
      setTimeout(() => {
        if (!lightbox.classList.contains("open")) lightboxImg.src = "";
      }, 240);
    }



    // Attach click listeners to all images (works even if inside <a>)
    document.querySelectorAll(".masonry .tile img").forEach(img => {
      img.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        openLightbox(img.src, img.alt);
      });
    });

    // Close with X
    lightboxClose.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      closeLightbox();
    });

    // Close by clicking the dark background (not the image)
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Close with ESC
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.classList.contains("open")) {
        closeLightbox();
      }
    });
  </script>
