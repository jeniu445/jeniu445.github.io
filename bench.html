<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bench — Jennifer Niu</title>

  <style>
    @font-face {
        font-family: "SpaceMono";
        src: url("fonts/SpaceMono-Regular.woff2") format("woff2");
        font-weight: 400;
    }

    @font-face {
        font-family: "SpaceMono";
        src: url("fonts/SpaceMono-Bold.woff2") format("woff2");
        font-weight: 700;
    }

    :root{
      --bg:#fff;
      --text:#111;
      --t:200ms;

      --gutter: 28px;
      --content: 1020px;

      --row-gap: 7px;   /* ✅ consistent rhythm */
      --col-gap: 14px;  /* inner grid spacing */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Courier New", Courier, monospace;
      background:var(--bg);
      color:var(--text);
      opacity:0;
      transition:opacity var(--t) ease;
    }
    body.page-loaded{opacity:1;}
    body.page-exit{opacity:0;}

    /* NAV */
    nav{
      position:absolute;
      top:0; left:0;
      width:100%;
      display:flex;
      justify-content:center;
      gap:2.2rem;
      padding:.9rem 0;
      z-index:10;
    }
    nav a{
      text-decoration:none;
      color:var(--text);
      font-size:.95rem;
      padding:.35rem .75rem;
      font-weight: 700; 
      border-radius:999px;
      transition:background 150ms, transform 150ms;
    }
    nav a:hover{
      background:rgba(0,0,0,.06);
      transform:translateY(-1px);
    }

    main{
      min-height:100dvh;
      padding:4.6rem var(--gutter) 2.5rem;
    }

    .wrap{
      width:min(var(--content), 100%);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap: calc(var(--row-gap) * 7); /* ✅ 7px between rows */
    }

    /* Header row: title left, back right (same as Follow the Red) */
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: calc(var(--row-gap) * 7);
    }

    h1{
      margin:0;
      font-size:1.55rem;
      font-weight:1000;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#000;
      line-height:1.2;
    }

    .back{
      text-decoration:none;
      color:#000;
      font-size:.95rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      padding:.35rem .6rem;
      border-radius:999px;
      transition:opacity 160ms ease, background 160ms ease, transform 160ms ease;
      user-select:none;
      white-space:nowrap;
    }
    .back:hover{
      opacity:.65;
      background:rgba(0,0,0,.05);
      transform:translateY(-1px);
    }

    /* Row: blurb left + photo columns right */
    .intro{
      display:grid;
      grid-template-columns: minmax(220px, 1fr) auto; /* text | photos */
      gap: var(--col-gap);
      align-items:start;
    }

    .blurb{
      font-size:1rem;
      line-height:1.55;
      color:#111;
      font-weight: 700; 
      max-width: 520px;
    }
    .blurb p{ margin:0; }

    .photos{
      display:grid;
      grid-template-columns: 1.226fr 0.8fr; /* two photo columns */
      gap: var(--col-gap);
      align-items:start;
    }

    /* Column 1: one tall image */
    .col1{
      height:100%;
      overflow:hidden;
      background:#fff;
    }
    .col1 img{
      width:100%;
      height:auto;
      display:block;
    }

    /* Column 2: two squares stacked */
    .col2{
      display:flex;
      flex-direction:column;
      gap: var(--col-gap);
      height: 100%;
    }

    .square{
      width:100%;
      aspect-ratio: 1;   /* ✅ true square tiles */
      overflow:hidden;
      background:#fff;
    }
    .square img{
      width:100%;
      height:100%;
      object-fit:cover;      /* fills square cleanly */
      display:block;
    }

    /* Ideations header */
    h2{
      margin: 10px 0 0;       /* slight separation while still tight */
      font-size:1.05rem;
      font-weight: 1000; 
      letter-spacing:.14em;
      text-transform:uppercase;
      color:#000;
    }

    .idea-blurb{
      font-size:1rem;
      line-height:1.55;
      max-width: 760px;
      margin:0;
      font-weight: 700; 

    }

    /* 5 rows: one image each row */
    .idea-stack{
      display:flex;
      flex-direction:column;
      gap: var(--row-gap);  /* keep same 7px rhythm */
    }

    .rowimg{
      width:100%;
      overflow:hidden;
      background:#fff;
    }
    .rowimg img{
      width:100%;
      height:auto;
      display:block;
    }

    /* Responsive */
    @media (max-width: 980px){
      .intro{
        grid-template-columns: 1fr;
      }
      .blurb{ max-width: 760px; }
      .photos{
        grid-template-columns: 1fr;
      }
      .col2{
        flex-direction:row;
      }
      .square{
        flex:1;
        aspect-ratio: 1 / 1;
      }
    }

    @media (max-width: 640px){
      .col2{ flex-direction:column; }
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html" data-nav>Home</a>
    <a href="portfolio.html" data-nav>Portfolio</a>
    <a href="about.html" data-nav>About</a>
  </nav>

  <main>
    <div class="wrap">

      <!-- ROW 1: Title + Back -->
      <div class="top">
        <h1>Bench</h1>
        <a class="back" href="projects.html" data-nav>Back</a>
      </div>

      <!-- ROW 2: Blurb left + photo columns right -->
      <section class="intro">
        <div class="blurb">
          <p>
            Write your Bench project blurb here. You can describe the prompt,
            materials, constraints, and what you were testing with form or usability.
          </p>
        </div>

        <div class="photos">
          <!-- Column 1: one photo -->
          <div class="col1">
            <img src="images/bench/col1.jpg" alt="Bench photo" loading="lazy">
          </div>

          <!-- Column 2: two stacked squares -->
          <div class="col2">
            <div class="square">
              <img src="images/bench/sq1.jpg" alt="Bench square 1" loading="lazy">
            </div>
            <div class="square">
              <img src="images/bench/sq2.jpg" alt="Bench square 2" loading="lazy">
            </div>
          </div>
        </div>
      </section>

      <!-- IDEATIONS header -->
      <h2>Ideations</h2>

      <!-- Ideations blurb -->
      <p class="idea-blurb">
        Add a short ideations blurb here — what you explored, how iterations evolved,
        and what changed between drafts.
      </p>

      <!-- 5 rows, each row one image -->
      <section class="idea-stack">
        <div class="rowimg"><img src="images/bench/idea1.jpg" alt="Ideation 1" loading="lazy"></div>
        <div class="rowimg"><img src="images/bench/idea2.jpg" alt="Ideation 2" loading="lazy"></div>
        <div class="rowimg"><img src="images/bench/idea3.jpg" alt="Ideation 3" loading="lazy"></div>
        <div class="rowimg"><img src="images/bench/idea4.jpg" alt="Ideation 4" loading="lazy"></div>
        <div class="rowimg"><img src="images/bench/idea5.jpg" alt="Ideation 5" loading="lazy"></div>
      </section>

    </div>
  </main>

  <script>
    // fade in
    window.addEventListener("load",()=>document.body.classList.add("page-loaded"));

    // smooth page transitions for nav links
    document.querySelectorAll("a[data-nav]").forEach(link=>{
      link.addEventListener("click",e=>{
        e.preventDefault();
        document.body.classList.add("page-exit");
        setTimeout(()=>location.href=link.href,200);
      });
    });

    // debug missing images
    document.querySelectorAll("img").forEach(img=>{
      img.addEventListener("error",()=>console.error("Missing image:", img.src));
    });
  </script>
</body>
</html>
